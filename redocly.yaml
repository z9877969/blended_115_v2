# See <https://redocly.com/docs/cli/configuration/> for more information.
apis:
  sample@v1:
    root: docs/openapi.yaml
extends:
  - recommended
plugins:
  - './docs/plugins/remove-example-schemas.cjs'
decorators:
  # Активуємо наш декоратор за його ID
  'remove-example-schemas/post-bundle': on
rules:
  no-unused-components: error
theme:
  htmlTemplate: ./docs/index.html
  colors:
    primary:
      main: '#32329f'
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: Node.js
      - lang: JavaScript
